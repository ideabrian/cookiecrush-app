<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Background -->
  <rect width="128" height="128" fill="#00D9FF"/>
  <rect x="4" y="4" width="120" height="120" fill="#FFF" stroke="#000" stroke-width="4"/>

  <!-- Cookie emoji representation -->
  <circle cx="64" cy="60" r="35" fill="#D2691E" stroke="#000" stroke-width="3"/>

  <!-- Chocolate chips -->
  <circle cx="55" cy="50" r="5" fill="#3C2415"/>
  <circle cx="72" cy="48" r="6" fill="#3C2415"/>
  <circle cx="60" cy="65" r="4" fill="#3C2415"/>
  <circle cx="75" cy="63" r="5" fill="#3C2415"/>

  <!-- Hammer (crush indicator) -->
  <rect x="85" y="75" width="6" height="20" fill="#666" stroke="#000" stroke-width="1"/>
  <rect x="80" y="70" width="16" height="8" fill="#666" stroke="#000" stroke-width="1"/>

  <!-- Text -->
  <text x="64" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="900" fill="#000">CRUSH</text>
</svg>
